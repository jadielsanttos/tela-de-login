<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tela de login</title>
</head>
<body>
    <div class="form-outer">
        <div class="container">
            <h1>Login<i id="iconH1" class="fa-solid fa-arrow-right-to-bracket"></i></h1>
            <form class="form">
                <div class="form-input">
                    <span class="icon"><i class="fa-solid fa-user" aria-hidden="true"></i></span>
                    <input type="email" placeholder="Enter your e-mail" autocomplete="off">
                </div>
                <div class="form-input">
                    <span class="icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input type="password" placeholder="Enter your password"  autocomplete="off">
                </div>
                <input type="submit" value="continue">
                <p class="pSingle">Or connect with your social medias</p>
                <div class="socialMedias">
                    <a href="" class="facebook-link">
                        <i class="fa-brands fa-facebook-f"></i>
                        Sign in with facebook
                    </a>
                </div>
                <div class="socialMedias">
                    <a href="" class="twitter-link">
                        <i class="fa-brands fa-twitter"></i>
                        Sign in with twitter
                    </a>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
